<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/include/templateTeste.xhtml">
	<ui:define name="conteudo">
		<h:body>
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						Cadastro de Música<small>preencha o formulário</small>
					</h1>
					<ol class="breadcrumb">
						<li class="active"><i class="fa fa-dashboard"></i> Músicas
							</li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6" style="position: relative; margin-left: 25%;">
					<p:messages id="messages" autoUpdate="true" closable="true" />
					<h:form role="form">
						<fieldset>
							<div class="form-group">
								<p:outputLabel for="nome" value="Nome" />
								<div class="controls">
									<h:inputText class="form-control" id="nome"
										value="#{ musicaMBean.musica.nome }"
										required="true" maxlength="80" label="Nome" />
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel for="cantor" value="Cantor/Banda" />
								<div class="controls">
									<h:inputText class="form-control" id="cantor"
										value="#{ musicaMBean.musica.banda }"
										required="true" maxlength="80" label="Cantor/Banda" />
								</div>
							</div>
							
							<div>
								<h:commandButton id="btnSalvar"
									action="#{ musicaMBean.salvar }"
									value="Salvar" class="btn btn-primary" />
								<h:commandButton id="btnListar"
									action="#{ musicaMBean.listar }" value="Listar"
									immediate="true" class="btn btn-info" />
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
