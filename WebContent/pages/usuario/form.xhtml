<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	template="/include/templateTeste.xhtml">
	<ui:define name="conteudo">
		<h:body>
			<!-- Page Heading -->
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						Cadastro de Usuário<small>preencha o formulário</small>
					</h1>
					<ol class="breadcrumb">
						<li class="active"><i class="fa fa-dashboard"></i> Usuários
							</li>
					</ol>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6" style="position: relative; margin-left: 25%;">
					<p:messages id="messages" autoUpdate="true" closable="true" />
					<h:form role="form">
						<fieldset>
							<div class="form-group">
								<p:outputLabel for="nome" value="Nome" />
								<div class="controls">
									<h:inputText class="form-control" id="nome"
										value="#{ usuarioMBean.usuario.pessoa.nome }"
										required="true" maxlength="80" label="Nome" />
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel for="cpf" value="CPF" />
								<div class="controls">
									<p:inputMask id="cpf" class="form-control"
										disabled="#{usuarioMBean.usuario.id > 0}"
										title="Por favor, digite o CPF."
										value="#{ usuarioMBean.usuario.pessoa.cpf }"
										required="true" mask="999.999.999-99" label="cpf">
										<p:ajax update="messages" event="blur" />
									</p:inputMask>
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel for="email" value="E-mail" />
								<div class="controls">
									<h:inputText class="form-control" id="email"
										value="#{ usuarioMBean.usuario.pessoa.email }"
										maxlength="80" label="E-mail" required="true">
										<p:ajax update="messages" event="blur" />
									</h:inputText>
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel for="dataNascimento" value="Data de Nascimento" />
								<div class="controls">
									<p:calendar id="dataNascimento"
										value="#{usuarioMBean.usuario.pessoa.dataNascimento}"
										required="#{param['btnAddPermissao'] == null}" locale="pt_BR"
										yearRange="c-80:c+80" navigator="true" pattern="dd/MM/yyyy"
										mask="true" label="dataNascimento" maxdate="today" />
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel for="sexo" value="Sexo" />
								<div class="controls">
									<h:selectOneMenu id="sexo" class="form-control"
										value="#{ usuarioMBean.usuario.pessoa.sexo }"
										label="Sexo" required="true">
										<f:selectItem itemLabel="Selecione o sexo" itemValue="I" />
										<f:selectItem itemLabel="Masculino" itemValue="M" />
										<f:selectItem itemLabel="Feminino" itemValue="F" />
									</h:selectOneMenu>
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel for="login" value="Login" />
								<div class="controls">
									<h:inputText class="form-control" id="login"
										value="#{ usuarioMBean.usuario.login }"
										disabled="#{ usuarioMBean.usuario.id > 0 }" maxlength="80"
										label="Login" required="true">
									</h:inputText>
								</div>
							</div>
							<div class="form-group">
								<p:outputLabel for="senha" value="Senha" />
								<div class="controls">
									<h:inputSecret class="form-control" id="senha"
										value="#{ usuarioMBean.usuario.senha }"
										disabled="#{ usuarioMBean.usuario.id > 0 }" maxlength="80"
										label="Senha" required="true">
									</h:inputSecret>
								</div>
							</div>
							<div>
								<h:commandButton id="btnSalvar"
									action="#{ usuarioMBean.salvarUsuario }"
									value="Salvar" class="btn btn-primary" />
								<h:commandButton id="btnListar"
									action="#{usuarioMBean.listar}" value="Listar"
									immediate="true" class="btn btn-info" />
								<h:commandButton id="btnAtualizar"
									action="#{ usuarioMBean.atualizar }" value="Atualizar"
									class="btn btn-warning"/>
							</div>
						</fieldset>
					</h:form>
				</div>
			</div>
		</h:body>
	</ui:define>
</ui:composition>
