<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>EspatifadoServer - Login</title>
	<link rel="stylesheet" href="css/styleLogin.css" />
</h:head>
<h:body>
	<div class="logo-login" style="font-size: 50px; color: white;">
		ESPATIFADO SERVER
	</div>
	<form action="pages/usuario/list.jsf" method="post"
		class="login">
		<c:if test="${param.error != null}">
			<div role="alert"
				class="alert alert-danger alert-dismissible fade in">
				<p></p>
			</div>
		</c:if>
		<p>
			<label for="login">Login:</label> <input type="text" id="username"
				name="j_username" placeholder="Digite o login" required="true"
				autofocus="" value="" />
		</p>

		<p>
			<label for="password">Senha:</label> <input id="password"
				type="password" name="" placeholder="Digite a senha"
				required="" value="" />
		</p>

		<p class="login-submit">
			<button type="submit" class="login-button">Login</button>
		</p>

		<p class="forgot-password">
			<a href="#">Esqueceu sua senha?</a>
		</p>
	</form>

	<section class="about">
		<p class="about-author">
			<a href="http://thibaut.me" target="_blank">Copyright &#169;
				2016</a><br /> - <br /> Adapted by <a href="#" target="_blank">Ramon
				Malaquias</a>
		</p>
	</section>
</h:body>
</html>
