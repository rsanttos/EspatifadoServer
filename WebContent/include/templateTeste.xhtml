<h:head>

    <meta charset="utf-8" />

<h:body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<div style="position: relative;	margin-top: -9px;">
					<h:form style="margin: 0 0 0px">
						<h:commandLink class="navbar-brand" id="nomeSistema" immediate="true" value="" action="#{ controleNavegacao.visualizarDashboard }">
							ESPATIFADO SERVER
						</h:commandLink>
					</h:form>
				</div>
            </div>
            <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
        		<h:form>
	                <ul class="nav navbar-nav side-nav">
	                	<li>
							<h:commandLink id="musicas" immediate="true" value="Músicas" action="#{ controleNavegacao.visualizarMusicas }" >
								<i class="fa fa-dashboard"></i>
							</h:commandLink>
			            </li>
			            <li>
							<h:commandLink id="usuarios" immediate="true" value="Usuários" action="#{ controleNavegacao.visualizarUsuarios }" >
								<i class="fa fa-user"></i>
							</h:commandLink>
			            </li>						
	                </ul>
                </h:form>
            </div>
            <!-- /.navbar-collapse -->
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">
                <!-- /.row -->

                <div class="row">
                	<ui:insert name="conteudo">
         				Conteúdo
    				</ui:insert>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->
    <div class="clearfix"></div>
	<footer style="position: relative; margin-left: 45%;">

		</p>
